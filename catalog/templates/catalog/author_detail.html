{% extends "base_generic.html" %}

{% block content %}
  <h1>작가: {{ author.last_name }} {{ author.first_name }}</h1>
  <p class="text-muted">{{ author.date_of_birth }} ~ </p>
  <hr>

  <div style="margin-left:20px;margin-top:20px">
    <h4>출판한 책</h4>
    <hr>
    {% for book in author.book_set.all %}
        <p>제목: <a href="{{ book.get_absolute_url }}">{{book.title}}</a>({{book.bookinstance_set.all.count}})</p>
        <p>{{book.summary}}</p>
    {% endfor %}
  </div>
{% endblock %}
