{% extends "base_generic.html" %}

{% block content %}
  <h1>책 목록</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>라이브러리에 등록된 책이 없습니다.</p>
  {% endif %} 
{% endblock %}
